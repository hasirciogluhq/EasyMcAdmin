# Easy MC Admin Configuration (cleaned)

# General plugin settings
settings:
  # Debug logging (true = more verbose)
  debug: false

# Transport (TCP) settings used by the plugin transport implementation
# Only fields read by the code are present here to avoid confusion.
transport:
  # Enable or disable transport connection attempts
  enabled: true
  # Host and port of the backend TCP transport
  host: "localhost"
  port: 8798
  # Outgoing queue capacity for TCP transport (bounded). Increasing this
  # allows more buffered outbound packets but uses more memory. Default: 5000
  outgoing_queue_capacity: 5000
  # Milliseconds to wait when enqueueing a packet before reporting queue full.
  # 0 means do not wait. Default: 200
  outgoing_queue_offer_timeout_ms: 200

# Server information
server:
  # Server identifier (auto-generated if empty)
  id: ""
  # Authentication token (set via /easymcadmin setToken <token>)
  token: ""

# Data manager settings
data:
  # Auto-save interval in seconds (minimum 5s). Default: 120 (2 minutes)
  autosave_interval_seconds: 120

